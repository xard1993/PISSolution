<div class="container">
  <h1>Contact List</h1>
  <table>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Phone Number</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let contact of contacts">
        <td>{{ contact.firstName }}</td>
        <td>{{ contact.lastName }}</td>
        <td>{{ contact.phoneNumber }}</td>
        <td>{{ contact.email }}</td>
        <td>
          <button (click)="editContact(contact)">Edit</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
